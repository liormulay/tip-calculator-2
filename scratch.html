<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/StyleSheet2.css"/>
    <title></title>
</head>
<body>
    <div class="container">
        <header>
            <h3 class="title">Tip Calculator</h3>
        </header>
        <main>
            how much is you bill?
            <p></p>
            <label for="billInput">$</label>
            <input id="billInput" type="number" min="0" placeholder="Bill Amount"/>
            <p></p>
            how was your service?<p></p>
            <select name="service" id="service">
                <option value="" disabled selected>Select your option</option>
                <option value="outstanding">Outstanding - 30%</option>
                <option value="good">Good - 20%</option>
                <option value="ok">OK - 15%</option>
                <option value="bad">Bad - 10%</option>
                <option value="terrible">Terrible - 5%</option>
            </select>
            <p></p>
            How many people are sharing the bill?<p></p>
            <input id="peopleAmount" type="number" min="1" placeholder="Number of people"> people
            <p></p>
            <button id="calculate" class="button">CALCULATE</button>
            <div id="results"></div>
        </main>
    </div>

</body>
</html>
