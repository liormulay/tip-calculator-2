<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/StyleSheet2.css"/>
    <script src="js/tip calculator.js"></script>
    <script src="js/tip calculator results.js"></script>
    <title></title>
</head>

<body class="grad1" onload="TipCalculator.initModule()">
    <div class="container">
        <header>
            <h3 class="title">Tip Calculator</h3>
        </header>
        <main>
            how much is you bill?
            <p></p>
            <input id="billInput" type="number" min="0" placeholder="Bill Amount" />
            <label for="billInput">$</label>
            <p></p>
            how was your service?<p></p>
            <select name="service" id="service">
                <option value="" disabled selected>Select your option</option>
                <option value="0.3">Outstanding - 30%</option>
                <option value="0.2">Good - 20%</option>
                <option value="0.15">OK - 15%</option>
                <option value="0.1">Bad - 10%</option>
                <option value="0.05">Terrible - 5%</option>
            </select>
            <p></p>
            How many people are sharing the bill?<p></p>
            <input id="peopleAmount" type="number" min="1" placeholder="Number of people"> people
            <p></p>
            <button id="calculate">CALCULATE</button>
            <div id="results"></div>
        </main>
    </div>

</body>
</html>
